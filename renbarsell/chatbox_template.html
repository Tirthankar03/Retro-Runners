<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatbox_template.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title> chat box </title>
</head>

<body>

    <!--==================== *  Navbar * =============================  -->
    <header>
        <nav>
          <div class="brand">
            <div x-data="{ isOpen: false }" class="sidebar-container">
              <!-- Mobile sidebar toggle button -->
              <button
                class="sidebar-toggle"
                @click="isOpen = !isOpen"
                @click.away="isOpen = false"
              >
                <i class="fas fa-bars"></i>
              </button>
  
              <!-- Mobile sidebar -->
              <aside class="sidebar" :class="{ 'open': isOpen }">
                <!-- Sidebar content -->
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Buy</a></li>
                  <li><a href="#">Rent</a></li>
                  <li><a href="#">Barter</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#"></a></li>
                </ul>
              </aside>
            </div>
            <h1>Renbarsell</h1>
          </div>
  
          <div class="search-bar">
            <form action="">
              <select name="category" id="cars">
                <option value="volvo">All</option>
                <option value="volvo">Books</option>
                <option value="saab">Equipments</option>
              </select>
              <input
                type="text"
                placeholder="Search by product name, category, etc"
              />
              <button type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
  
          <div class="buttons">
            <!-- HTML code for the popup -->
            <span x-data="{ open: false }">
              <!-- Button to open the popup -->
              <button @click="open = true" class="btn-white">
                <i class="fas fa-plus-circle"></i> <span>Add Product</span>
              </button>
  
              <!-- Popup container -->
              <div x-show="open" class="popup" @click.away="open = false">
                <!-- Popup content -->
                <div class="popup-content">
                  <form action="" class="addpost">
                    <!-- Heading -->
                    <h2>Add Product</h2>
                    <!-- File input -->
                    <div>
                      <label for="file">Product Image:</label>
                      <input type="file" id="file" name="file" />
                    </div>
                    <!-- Caption input -->
                    <div>
                      <label for="caption">Description:</label>
                      <input type="text" id="caption" name="caption" />
                    </div>
  
                    <div>
                      <label for="caption">Price:</label>
                      <input type="text" id="caption" name="caption" />
                    </div>
  
                    <div>
                      <label for="caption">Sell,Rent or Barter:</label>
                      <select name="category" id="cars">
                        <option value="volvo">Sell</option>
                        <option value="volvo">Rent</option>
                        <option value="saab">Barter</option>
                      </select>
                    </div>
  
                    <!-- Add Post button -->
                    <button>Add Product</button>
                    <!-- Close button -->
                    <!-- <button @click="open = false">Close</button> -->
                  </form>
                </div>
              </div>
            </span>
  
            <span x-data="{ open: false }">
              <button class="btn" @click="open = true">
                <i class="fas fa-sign-in-alt"></i> <a href="#">Login</a>
              </button>
  
              <!-- Popup container -->
              <div x-cloak x-show="open" class="popup" @click.away="open = false">
                <!-- Popup content -->
                <div class="popup-content">
                  <!-- Heading -->
                  <h2>Login to Renbarsell</h2>
  
                  <!-- Login form -->
                  <form>
                    <!-- Email input -->
                    <div>
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" />
                    </div>
  
                    <!-- Password input -->
                    <div>
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="password" />
                    </div>
  
                    <!-- Login button -->
                    <button type="submit">Login</button>
                  </form>
  
                  <!-- Close button -->
                  <button class="close-btn" @click="open = false">Close</button>
                </div>
              </div>
            </span>
          </div>
        </nav>
  
        <div class="sub-navigation">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Buy</a></li>
            <li><a href="">Rent</a></li>
            <li><a href="">Barter</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
  
        <div class="mobile-search-bar">
          <form action="">
            <select name="category" id="cars">
              <option value="volvo">All</option>
              <option value="volvo">Books</option>
              <option value="saab">Equipments</option>
            </select>
            <input
              type="text"
              placeholder="Search by product name, category, etc"
            />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </header>



    <!--==================== *  chat box* =============================  -->


    <div class="chat_box">

        <div class="heading_chatbox">
            <div class="img_name_chat">
                <img src="images/pic2.jpg">
                <h2> AskAki </h2>
            </div>
            <i class="fa-solid fa-x"></i>
        </div>

        <div class="see_chat">
            <h3 id="message"> </h3>
        </div>

        <div class="send_message">
            <input type="text" placeholder="Type a message" id="text_message">
            <input type="text" placeholder="Type a message" id="demo">
            <i class="fa-solid fa-paper-plane" id="sand_icon"></i>
        </div>


    </div>



    <script>
        // ==================== *  chat box * ============================= 

        let sand_icon = document.getElementById('sand_icon');
        let message = document.getElementById('message');
        let text_message = document.getElementById('text_message');
        let demo = document.getElementById('demo');


        sand_icon.addEventListener('click', () => {
            message.innerHTML = text_message.value;
            message.style = 'display: block';
            text_message.value = demo.value
        })


    </script>

</body>

</html>
